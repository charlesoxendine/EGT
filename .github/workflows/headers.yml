name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup deployment
        run: |
          # Create the site structure
          mkdir -p _site/.well-known
          
          # Copy files
          cp .well-known/stellar.toml _site/.well-known/
          cp index.html _site/
          
          # Create headers file
          cat > _site/_headers << EOL
          /*
            Access-Control-Allow-Origin: *
            Access-Control-Allow-Methods: GET
            Access-Control-Allow-Headers: Content-Type
          EOL
          
          # Debug output
          echo "Site directory structure:"
          ls -R _site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          cname: charlesoxendine.github.io  # Remove this line if you don't have a custom domain
          keep_files: false
          force_orphan: true  # This ensures clean deployment
